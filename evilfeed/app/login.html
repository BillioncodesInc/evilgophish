<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusFeed - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .neon-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        .neon-btn {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .neon-btn:hover {
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
            transform: translateY(-1px);
        }
        .captcha-box {
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
        }
    </style>
</head>
<body class="h-full flex items-center justify-center" x-data="loginApp()">
    
    <div class="w-full max-w-md p-8 rounded-2xl glass-panel shadow-2xl mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-wider mb-2">NexusFeed</h1>
            <p class="text-blue-400 text-sm font-mono">SECURE COMMAND CENTER</p>
        </div>

        <!-- Login Form -->
        <div x-show="!resetMode" x-transition>
            <div class="mb-6">
                <div class="bg-white rounded-xl p-6 shadow-lg mb-6">
                    <div class="flex items-center gap-2 mb-3 text-gray-700 font-semibold">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Human Check
                    </div>
                    <p class="text-sm text-gray-500 mb-4">Solve the math problem to continue.</p>
                    
                    <div class="flex gap-3 items-center">
                        <div class="bg-gray-100 px-4 py-2 rounded-lg font-mono text-lg font-bold text-gray-800 border border-gray-200 min-w-[100px] text-center" x-text="captcha.question">
                            ...
                        </div>
                        <span class="text-gray-400">=</span>
                        <input type="number" x-model="captchaAnswer" class="flex-1 bg-white border border-gray-300 rounded-lg px-3 py-2 text-gray-800 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all" placeholder="?">
                        <button @click="loadCaptcha()" class="p-2 text-gray-400 hover:text-blue-600 transition-colors" title="Refresh Captcha">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wide">Password</label>
                        <input type="password" x-model="password" @keyup.enter="login()" class="w-full neon-input rounded-lg px-4 py-3 text-white placeholder-gray-600" placeholder="Enter access code">
                    </div>
                    
                    <button @click="login()" :disabled="loading" class="w-full neon-btn text-white font-bold py-3 rounded-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
                        <span x-show="!loading">SIGN IN</span>
                        <span x-show="loading" class="animate-spin">âŒ›</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Reset Password Form -->
        <div x-show="resetMode" x-cloak x-transition>
            <div class="text-center mb-6">
                <div class="inline-block p-3 rounded-full bg-yellow-900/30 text-yellow-400 mb-3 border border-yellow-700/50">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-white">Setup New Password</h2>
                <p class="text-sm text-gray-400 mt-1">Please set a secure password for your admin account.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wide">New Password</label>
                    <input type="password" x-model="newPassword" class="w-full neon-input rounded-lg px-4 py-3 text-white placeholder-gray-600">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1 uppercase tracking-wide">Confirm Password</label>
                    <input type="password" x-model="confirmPassword" class="w-full neon-input rounded-lg px-4 py-3 text-white placeholder-gray-600">
                </div>
                
                <button @click="resetPassword()" :disabled="loading" class="w-full neon-btn text-white font-bold py-3 rounded-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    UPDATE PASSWORD
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div x-show="error" x-transition class="mt-4 p-3 bg-red-900/50 border border-red-700/50 rounded-lg text-red-200 text-sm text-center" x-text="error"></div>

    </div>

    <script>
        function loginApp() {
            return {
                resetMode: false,
                loading: false,
                error: '',
                password: '',
                newPassword: '',
                confirmPassword: '',
                captchaAnswer: '',
                captcha: { id: '', question: 'Loading...' },

                init() {
                    this.loadCaptcha();
                },

                async loadCaptcha() {
                    try {
                        const res = await fetch('/api/captcha');
                        this.captcha = await res.json();
                        this.captchaAnswer = '';
                    } catch (e) {
                        this.error = 'Failed to load captcha';
                    }
                },

                async login() {
                    if (!this.password || !this.captchaAnswer) {
                        this.error = 'Please fill in all fields';
                        return;
                    }
                    
                    this.loading = true;
                    this.error = '';

                    try {
                        const res = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                password: this.password,
                                captcha_id: this.captcha.id,
                                captcha_answer: parseInt(this.captchaAnswer)
                            })
                        });
                        
                        const data = await res.json();
                        
                        if (res.ok) {
                            if (data.status === 'reset_required') {
                                this.resetMode = true;
                                this.error = '';
                            } else {
                                window.location.href = '/';
                            }
                        } else {
                            this.error = data.error || 'Login failed';
                            this.loadCaptcha(); // Refresh captcha on failure
                        }
                    } catch (e) {
                        this.error = 'Connection error';
                    } finally {
                        this.loading = false;
                    }
                },

                async resetPassword() {
                    if (this.newPassword !== this.confirmPassword) {
                        this.error = 'Passwords do not match';
                        return;
                    }
                    if (this.newPassword.length < 6) {
                        this.error = 'Password must be at least 6 characters';
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        const res = await fetch('/api/change-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                current_password: this.password,
                                new_password: this.newPassword
                            })
                        });

                        const data = await res.json();

                        if (res.ok) {
                            window.location.href = '/';
                        } else {
                            this.error = data.error || 'Failed to update password';
                        }
                    } catch (e) {
                        this.error = 'Connection error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
