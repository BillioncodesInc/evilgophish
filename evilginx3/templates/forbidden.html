<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Access Restricted</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }
        
        .error-message {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 32px;
        }
        
        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            margin: 32px auto;
            border-radius: 2px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .info-text {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon-wrapper">ðŸ”’</div>
        <div class="error-code">403</div>
        <h1 class="error-title">Access Restricted</h1>
        <p class="error-message">
            You don't have permission to access this resource on the server.
        </p>
        
        <div class="divider"></div>
        
        <div class="info-box">
            <h2 class="info-title">Why am I seeing this?</h2>
            <p class="info-text">
                This page is protected and requires proper authorization. If you believe you should have access to this resource, please contact the system administrator or verify your credentials.
            </p>
        </div>
    </div>
</body>
</html>
